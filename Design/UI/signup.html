<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jumbotron-narrow.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/icon" href="images/yummy_recipe_logo.png">
</head>
<body>
<div class="container">
	<div class="header">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="index.html">Home</a>
			<div class="collapse navbar-collapse" id="navbarNav">
			  <ul class="navbar-nav">
				<li class="nav-item ">
				  <a class="nav-link" href="signin.html">Sign In <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active" >
				  <a class="nav-link" href="signup.html">Sign Up</a>
				</li>
			  </ul>
			</div>
		  </nav>
		</div>	

	<div class="jumbotron">
		<h1>Registration</h1>
		<form class="form-signin">
			<label for="inputname" class="sr-only">Name</label>
			<input type="name" name="inputname" id="inputname" class="form-control" placeholder="Enter name" required autofocus></input>
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter email" required autofocus></input>
			<label for="inputpassword" class="sr-only">Password</label>
			<input type="name" name="inputpassword" id="inputpassword" class="form-control" placeholder="Enter password" required></input>
			<button id="btnSignup" class="btn btn-lg btn-primary btn-block" type="button">Sign Up</button>
			Already a member? <a href="signin.html">Sign In</a>
		</form>
	</div>
</div>
</body>
</html>
