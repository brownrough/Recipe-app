<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jumbotron-narrow.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="header">
		
			<ul class="nav nav-pills">
				<li role="presentation" class="active"><a href="index.html">Home</a></li>
				<li role="presentation"><a href="signin.html">Sign In</a></li>
				<li role="presentation"><a href="signup.html">Sign Up</a></li>
			</ul>
		
		</div>	

	<div class="jumbotron">
		<h1>Login</h1>
		<form class="form-signin">
			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter Email" required autofocus></input>

			<label for="inputpassword" class="sr-only">Password</label>
			<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter password" required></input>

			<button id="btnSignup" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>
			New here? <a href="signup.html">Sign Up</a>
		</form>
	</div>
</div>
</body>
</html>
